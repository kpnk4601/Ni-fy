{% extends "base.html" %}
{% block body %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project - CodeShare Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="modern-upload-wrapper">
        <!-- Left Sidebar -->
        <div class="upload-sidebar">
            <div class="user-profile">
                <img src="https://picsum.photos/100/100" alt="User" class="user-avatar">
                <p>{{ request.user.username }}</p>
            </div>

            <div class="navigation-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-cloud-upload-alt"></i>
                    Upload Project
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-folder"></i>
                    My Projects
                </a>
                <a href="#" class="nav-item text-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="upload-main-content">
            <div class="upload-header">
                <h2>Upload Your Project</h2>
            </div>

            <form class="simple-upload-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Project Details -->
                <div class="form-section">
                    <div class="input-group-modern">
                        <label>Project Title</label>
                        <input type="text" placeholder="Enter project title" name = 'title' required>
                    </div>

                    <div class="input-group-modern">
                        <label>Category:</label>
                        <select name="categorie">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-group-modern">
                        <label>Project Description</label>
                        <textarea rows="4" placeholder="Describe your project..." name = ' description' required></textarea>
                    </div>

                    <div class="input-group-modern">
                        <label>Requirements</label>
                        <textarea rows="3" placeholder="List project requirements (e.g., Python 3.8+, Node.js)"></textarea>
                    </div>
                </div>

                <!-- Media Upload -->
                <div class="form-section">
                    <div class="input-group-modern">
                        <label>Project Images</label>
                        <div class="simple-upload-box">
                            <input type="file" multiple accept="image/*" name="feature_image" required>
                            <i class="fas fa-images"></i>
                            <p>Choose images to upload (Max 5)</p>
                        </div>
                    </div>

                    <div class="input-group-modern">
                        <label>Project Files</label>
                        <div class="simple-upload-box">
                            <input type="file" >
                            <i class="fas fa-file-archive"></i>
                            <p>Upload project files (ZIP)</p>
                        </div>
                    </div>

                    <div class="input-group-modern">
                        <label>Video Demo Link (Optional)</label>
                        <input type="url" placeholder="YouTube or demo video URL">
                    </div>
                </div>

                <!-- Author Info -->
                <div class="form-section">
                    <div class="input-group-modern">
                        <label>Author Email</label>
                        <input type="email" placeholder="Your email address" >
                    </div>

                    <div class="input-group-modern">
                        <label>WhatsApp Number (Optional)</label>
                        <input type="tel" placeholder="e.g., +1234567890">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-upload"></i>
                        Upload Project
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    
{% endblock %}
