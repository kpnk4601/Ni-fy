{% if messages %}
  <div class="container mt-4">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn btn-outline-{{ message.tags }} btn-sm" data-bs-dismiss="alert" aria-label="Close">
          Dismiss
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}
