<div class="projects-grid" id="filteredProject">
    {% for project in projects %}
    <div class="compact-card">
        <div class="card-image">
            <img src="{{ project.feature_image.url }}" alt="Project">
            <div class="overlay">
                <a href="{{ project.get_absolute_url }}" class="detail-btn">View Details</a>
            </div>
            <div class="card-category">
                <i class="fas fa-mobile-alt"></i>
                {{ project.category.name }}
            </div>
        </div>
        <div class="card-content">
            <h3>{{ project.title }}</h3>
            <div class="mini-tags">
                {% for tech in project.technologies.all %}
                <span>{{ tech.name }}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
