{% extends "base.html" %}
{% load socialaccount %}
{% block body %}
    <div class="auth-container">
        <div class="auth-card" data-aos="zoom-in">
            <div class="auth-header">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-3305943-2757111.png" alt="Login" class="auth-image">
                <h2>Welcome Back!</h2>
                <p>Login to your account to continue</p>
            </div>
            {% include "components/msg.html" %}
            <form id="loginForm" class="auth-form" method = 'POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" name = 'username' required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" class="form-control" id="password" name = 'password' required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn github-btn">
                        <a href="{% provider_login_url 'github' %}"><i class="fab fa-github"></i>
                        Sign up with GitHub
                    </a> </button>
                    <button type="button" class="social-btn google-btn">
                        <a href="{% provider_login_url 'google' %}"><i class="fab fa-google"></i>
                            Sign up with Google
                        </a>
                    </button>
                </div>
                
                <div class="auth-links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <span>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>

    {% endblock %}
